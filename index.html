<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="asset/vecteezy_eid-mubarak-with-ketupat-in-pixel-art-vector-illustration_19850661 [Converted].svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="section-1">
        <img src="./asset/aw-snap.svg" alt="Ketupat Pixel" class="img" />
        <h1 class="cta">Aw, Snap!</h1>
        <p class="cta-description">
          Something went wrong while displaying this webpage.
        </p>
      </section>
      <section class="section-2">
        <p class="cta-letter">
          If you're seeing this message, it means something unexpected happened
          while loading this webpage. Don't worry, we're working to fix it.
          You'll be redirected shortly.
        </p>
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </section>
    </main>

    <script>
      var count = 5;

      var countdownInterval = setInterval(function () {
        count--;

        if (count < 0) {
          clearInterval(countdownInterval);
          transitionToPage("./eid.html");
        }

        console.log(count);
      }, 1000);

      window.transitionToPage = function (href) {
        document.querySelector("body").style.opacity = 0;
        setTimeout(function () {
          window.location.href = href;
        }, 500);
      };

      document.addEventListener("DOMContentLoaded", function (event) {
        document.querySelector("body").style.opacity = 1;
      });
    </script>
  </body>
